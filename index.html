<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Countdown Timer</title>
        <link rel="stylesheet" href="./src/style.css">
        <script src="./src/script.js" defer></script>
  </head>
  <body>
    
    <h1>Just a little more...</h1>
    <div class="countdown_container">
      <div class="days">
        <p id="days" class="text">0</p>
        <span>days</span>
      </div>
      <div class="hours">
        <p id="hours" class="text">0</p>
        <span>hours</span>
      </div>
      <div class="mins">
        <p id="mins" class="text">0</p>
        <span>minutes</span>
      </div>
      <div class="secs">
        <p id="seconds" class="text">0</p> 
        <span>seconds</span>
      </div>
    </div>
    <!-- <h2>love you</h2> -->
  </body>
</html>
